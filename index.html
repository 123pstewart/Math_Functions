        </div>

        </div>
        <div class="col-2 m-auto">

        <div class="col-2">

      </div>
      <div class="row text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum5" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>+</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum6" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"

            onclick="addNumbers()"

            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="addAnswer">?</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-3 m-auto">
          <input type="number" id="inputNum7" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <h2>-</h2>
        </div>
        <div class="col-3 m-auto">
          <input type="number" id="inputNum8" class="form-control" />
        </div>
        <div class="col-2 m-auto">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="subtractNumbers()"
          >
            <h2>=</h2>
          </button>
        </div>
        <div class="col-2">
          <h2 id="subtractAnswer">?</h2>
        </div>
      </div>
    </div>
    <script>
      function multiplyNumbers() {
        var val = document.getElementById("inputNum1").value;
        var vall = document.getElementById("inputNum2").value;
        var ans = val * vall;
        document.getElementById("multiplyAnswer").innerHTML = ans;
      }
      function divideNumbers() {
        var valr = document.getElementById("inputNum3").value;
        var vallr = document.getElementById("inputNum4").value;
        var ansr = valr / vallr;
        document.getElementById("divideAnswer").innerHTML = ansr;
      }
      function addNumbers() {
        var valw = document.getElementById("inputNum5").value;
        var vallw = document.getElementById("inputNum6").value;
        var answ = parseint(valw, vallw);
        document.getElementById("addAnswer").innerHTML = answ;
      }
      function subtractNumbers() {
        var valu = document.getElementById("inputNum7").value;
        var vallu = document.getElementById("inputNum8").value;
        var ansu = valu - vallu;
        document.getElementById("subtractAnswer").innerHTML = ansu;
